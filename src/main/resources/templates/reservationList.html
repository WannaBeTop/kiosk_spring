<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation List</title>
</head>
<body>
<h2>Reservation List</h2>

<table border="1">
    <thead>
    <tr>
        <th>Username</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through reservations and display each -->
    <tr th:each="reservation : ${reservationList}">
        <td th:text="${reservation.username}"></td>
        <td th:text="${reservation.date}"></td>
        <td th:text="${reservation.time}"></td>
    </tr>
    </tbody>
</table>

<!-- Link to create a new reservation -->
<a th:href="@{/createReservation}">Create a New Reservation</a>
</body>
</html>
